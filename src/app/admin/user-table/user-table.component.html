<div>
    <div class="d-flex justify-content-between">
        <div class="fs-3 fw-semibold">Users Details</div>
        <button class="primary-button" title="Add User">Add User</button>
    </div>

    <div class="table-container mt-3">
        <table>
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of userData; let idx = index;">
                    <td class="px-4">{{idx + 1}}</td>
                    <td>{{data?.userName}}</td>
                    <td>{{data?.email}}</td>
                    <td>{{data?.mobile}}</td>
                    <td>{{data?.status}}</td>
                    <td>{{data?.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
